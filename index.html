<!doctype html>
<html>
<head>
    <title>Stop Fake News</title>


    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/tether.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">

        <h2 id="title">Stop Fake News</h2>
        <span id="pageUrl"></span>

        <h5><strong>Directions:</strong></h5>
        <p>1. Click on the the "Valid Story" button if the story is VALID. </p>
        <p>2. Click on the the "Invalid Story" button if the story is INVALID.</p>

        <div class="row buttonRow">
                <button class="btn btn-success Buttons" id="validStory">Valid Story</button>
                <button class="btn btn-danger Buttons" id="invalidStory">Invalid Story</button>
        </div>

    </div>

</body>
</html>
